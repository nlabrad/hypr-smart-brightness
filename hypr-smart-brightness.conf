# hypr-smart-brightness configuration
# Source this file at the END of your ~/.config/hypr/hyprland.conf

# 1. Unbind standard brightness keys to prevent conflicts/double-events
unbind = , XF86MonBrightnessUp
unbind = , XF86MonBrightnessDown
unbind = ALT, XF86MonBrightnessUp
unbind = ALT, XF86MonBrightnessDown

# 2. Bind the new Smart Brightness script
# Standard keys (Step size: 5)
# 'e' = repeat, 'l' = works when locked
bindel = , XF86MonBrightnessUp, exec, /home/n/Repos/hypr-smart-brightness/hypr-smart-brightness up 5
bindel = , XF86MonBrightnessDown, exec, /home/n/Repos/hypr-smart-brightness/hypr-smart-brightness down 5

# Precise keys (Step size: 1) - Using Alt modifier
bindel = ALT, XF86MonBrightnessUp, exec, /home/n/Repos/hypr-smart-brightness/hypr-smart-brightness up 1
bindel = ALT, XF86MonBrightnessDown, exec, /home/n/Repos/hypr-smart-brightness/hypr-smart-brightness down 1